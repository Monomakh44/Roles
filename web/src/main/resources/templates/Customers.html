<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title> Клиенты </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/wallpaper.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="blocks/Header.html :: header"></div>
<div class="container mt-5" style="padding-top: 60px"/>
<h1> Клиенты </h1>
<div class="mt-4">
    <table>
        <thead>
        <th width="100" height="45">Имя</th>
        <th width="120" height="45">Фамилия</th>
        <th width="220" height="45">Почта</th>
        <th width="100" height="45">Телефон</th>
        </thead>
    </table>
    <table th:each="user : ${user}">
        <tr>
            <td width="100" height="45"><a th:text="${user.name}"/></td>
            <td width="120" height="45"><a th:text="${user.surname}"/></td>
            <td width="220" height="45"><a th:text="${user.email}"/></td>
            <td width="100" height="45"><a th:text="${user.phone}"/></td>
        </tr>
    </table>
</div>
<footer class="footer" th:insert="blocks/Footer.html :: footer"/>
</body>
</html>
