<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title> Клиенты </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/wallpaper.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="blocks/Header.html :: header"></div>
<div class="container mt-5" style="padding-top: 60px"/>
<h1> Клиенты </h1>
<div class="mt-4">
    <table>
        <thead>
        <th th:width="100" th:height="45">Имя</th>
        <th th:width="120" th:height="45">Фамилия</th>
        <th th:width="180" th:height="45">Начало</th>
        <th th:width="180" th:height="45">Конец</th>
        <th sec:authorize="hasAnyAuthority('ADMIN')" th:width="180" th:height="45">Тема посещения</th>
        </thead>
    </table>
    <table th:each="home : ${home}">
        <tr>
            <td th:width="100" th:height="45"><a th:text="${home.name}"/></td>
            <td th:width="120" th:height="45"><a th:text="${home.surname}"/></td>
            <td th:width="180" th:height="45"><a th:text="${home.start}"/></td>
            <td th:width="180" th:height="45"><a th:text="${home.stop}"/></td>
            <td sec:authorize="hasAnyAuthority('ADMIN')" th:width="180" th:height="45"><a th:text="${home.text}"/></td>
        </tr>
    </table>
</div>
<footer class="footer" th:insert="blocks/Footer.html :: footer"/>
</body>
</html>
