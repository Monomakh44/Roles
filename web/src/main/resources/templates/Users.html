<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title> Пользователи </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/wallpaper.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/daypilot/Change.js}" type="text/javascript"></script>
</head>
<body>
<div th:insert="blocks/Header.html :: header"></div>
<div class="container mt-5" style="padding-top: 60px"/>
<h1> Пользователи </h1>
<div class="mt-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Почта</th>
                <th scope="col">Телефон</th>
                <th scope="col">Удалить</th>
                <th scope="col">Бан</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.name}"/></td>
            <td th:text="${user.surname}"/></td>
            <td th:text="${user.email}"/></td>
            <td th:text="${user.phone}"/></td>
            <td>
                <form sec:authorize="hasAnyAuthority('ADMIN')" th:method="DELETE" th:action="@{/users/{id} (id=${user.getId()})}">
                    <button style="border-radius: 5px">Удалить</button>
                </form>
            </td>
            <td>
                <form sec:authorize="hasAnyAuthority('ADMIN')" th:action="@{/users/ban/{id} (id=${user.getId()})}" method="post">
                    <button id="block-btn" type="button" onclick="change()" style="border-radius: 5px">Заблокировать</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="footer" th:insert="blocks/Footer.html :: footer"></footer>
</body>
</html>
