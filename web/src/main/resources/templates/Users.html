<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title> Пользователи </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/wallpaper.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="blocks/Header.html :: header"></div>
<div class="container mt-5" style="padding-top: 60px"/>
<h1> Пользователи </h1>
<div class="mt-4">
    <table>
        <thead>
        <th th:width="100" height="45">Имя</th>
        <th th:width="120" height="45">Фамилия</th>
        <th th:width="220" height="45">Почта</th>
        <th th:width="100" height="45">Телефон</th>
        </thead>
    </table>
    <table th:each="user : ${user}">
        <tr>
            <td th:width="100" height="45"><a th:text="${user.name}"/></td>
            <td th:width="120" height="45"><a th:text="${user.surname}"/></td>
            <td th:width="220" height="45"><a th:text="${user.email}"/></td>
            <td th:width="100" height="45"><a th:text="${user.phone}"/></td>
            <td th:width="100" height="45">
                <form sec:authorize="hasAnyAuthority('ADMIN')" th:method="DELETE" th:action="@{/users/{id} (id=${user.getId()})}">
                    <button class="ml-3" style="border-radius: 5px">Удалить</button>
                </form>
            </td>
            <td th:width="100" height="45">
                <form th:action="@{/users/ban/{id} (id=${user.getId()})}" method="post">
                    <button class="ml-3" style="border-radius: 5px">Заблокировать</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<footer class="footer" th:insert="blocks/Footer.html :: footer"/>
</body>
</html>
