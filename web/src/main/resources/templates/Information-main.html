<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Информация о сайте </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/wallpaper.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="blocks/Header.html :: header"/>
<div class="container mt-5" style="padding-top: 60px; flex: 1 0 auto;">
    <div class="container mt-3">
        <img src="https://img.freepik.com/premium-photo/attractive-students-working-in-library-at-university_107420-1916.jpg?w=1380"
             width="1250" height="500">
        <table th:each="info : ${info}" class="alert alert-info mt-2">
            <h2 th:text="${info.title1}"/>
            <p th:text="${info.teg1}"/>
            <h3 th:text="${info.title2}"/>
            <p th:text="${info.teg2}"/>
            <h4 th:text="${info.title3}"/>
            <p th:text="${info.teg3}"/>
        </table>
    </div>
</div>
<footer th:insert="blocks/Footer.html :: footer"/>
</body>
</html>
