<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title> Записи </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/wallpaper.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="blocks/Header.html :: header"></div>
<div class="container mt-5" style="padding-top: 60px"/>
<h1> Мероприятия </h1>
<div class="mt-4">
    <table class="table test">
        <thead>
            <tr>
                <th scope="col">Тема</th>
                <th scope="col">Начало</th>
                <th scope="col">Конец</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="homeId : ${homeId}">
                <td th:text="${homeId.text}"/></td>
                <td th:text="${homeId.start}"/></td>
                <td th:text="${homeId.stop}"/></td>
                <td>
                    <form th:method="DELETE" th:action="@{/booking/{id} (id=${homeId.getId()})}">
                        <button style="border-radius: 5px">Удалить</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer class="footer" th:insert="blocks/Footer.html :: footer"></footer>
</body>
</html>
