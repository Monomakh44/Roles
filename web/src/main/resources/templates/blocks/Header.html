<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:fragment="header" class="fixed-top">
        <header class="p-3 text-bg-dark mb-3 border-bottom">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
            <link rel="stylesheet"
                  href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
                  integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
                  crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous">
            </script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
                    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
                    crossorigin="anonymous">
            </script>
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="home" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-calendar-event" viewBox="0 0 16 16">
                            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="home" class="nav-link px-2 link-light">Главная</a></li>
                        <li><a href="record" class="nav-link px-2 link-light">Запись</a> </li>
                        <li><a href="customer" class="nav-link px-2 link-light">Клиенты</a></li>
                        <li><a href="contact" class="nav-link px-2 link-light">Контакты</a></li>
                        <li><a href="info" class="nav-link px-2 link-light">О компании</a></li>
                    </ul>

                    <nav>
                    <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" name="search" type="search" id="anythingSearch" placeholder="Поиск" aria-label="Search">
                    </form>
                    </nav>

                    <div class="text-end me-3" sec:authorize="isAnonymous()">
                        <button onclick="window.location.href='entrance'" type="button" class="btn btn-light text-dark me-2">Вход</button>
                        <button onclick="window.location.href='registration'" type="button" class="btn btn-primary">Регистрация</button>
                    </div>

                    <div class="dropdown">
                        <button type="button" style="border: none; background: #212529" class="link-light dropdown-toggle" data-toggle="dropdown" sec:authorize="isAnonymous()">
                            <img src="https://e7.pngegg.com/pngimages/980/304/png-clipart-computer-icons-user-profile-avatar-heroes-silhouette.png" alt="mdo" width="42" height="42" class="rounded-circle">
                        </button>
                        <button type="button" style="border: none; background: #212529" class="link-light dropdown-toggle" data-toggle="dropdown" sec:authorize="isAuthenticated()">
                            <img th:src="'data:image/jpeg;base64,' + ${avatar}" alt="mdo" width="42" height="42" class="rounded-circle">
                        </button>
                        <ul class="dropdown-menu" sec:authorize="isAuthenticated()">
                            <li><a class="dropdown-item" href="profile">Профиль</a></li>
                            <li><a class="dropdown-item" href="users" sec:authorize="hasAnyAuthority('ADMIN')">Пользователи</a></li>
                            <li><a class="dropdown-item" href="booking">Записи</a></li>
                            <li><a class="dropdown-item" href="liveVideo" sec:authorize="hasAnyAuthority('ADMIN')">Прямая трансляция</a></li>
                            <li><a class="dropdown-item" href="recordVideo" sec:authorize="hasAnyAuthority('ADMIN')">Видеозаписи</a></li>
                            <hr>
                            <li>
                                <form action="/logout" method="post" style="border: none">
                                    <button class="dropdown-item">Выход</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>
</head>
</html>
